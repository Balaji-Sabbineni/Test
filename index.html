    <section>
        <!-- lists can be written in 3 ways in html which are 
        ordered list, unordered list and definition list. 
        ordered lists are numbered while unordered lists are bulleted, and definition lists are indented. -->
        <ul>
            <li><a href="https://www.example.com">Go to example</a></li>
            <li class="important">Second item</li>
            <li data-info="extra info">Third item</li>
        </ul>
    </section>
